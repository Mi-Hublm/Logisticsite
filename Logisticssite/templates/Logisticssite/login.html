{% extends "formbase.html" %}

{% block title %} Signin {% endblock %}

{% block content %}

<form method="post">

<!-- Display an alert -->
<div id="authentication-alert" class="alert" style="display: none;">
    {{ authentication_message }}
</div>

    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="text" class="form-control" id="usernane" aria-describedby="emailHelp" name="username">
      </div>



    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password">
    </div>


    <!-- <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button type="submit" class="btn btn-primary">Loing</button>
  </form>


<!-- JavaScript to show/hide the alert and set a timer to hide it after 5 seconds -->
<script>
    const authenticationMessage = '{{ authentication_message }}';
    if (authenticationMessage) {
        const alertDiv = document.getElementById('authentication-alert')
        alertDiv.textContent = authenticationMessage;
        alertDiv.style.display = 'block';

        setTimeout(function() {
            alertDiv.style.display = 'none';
        }, 5000); // Hide the alert after 5 seconds (5000 milliseconds)
    }
</script>

{% endblock %}
