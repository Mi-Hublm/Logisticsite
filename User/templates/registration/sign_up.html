{% extends "formbase.html" %}
{% load crispy_forms_tags %}
{% block title %} Sign up {% endblock %}

{% block content %}

<form method="post">
{% csrf_token %}{{form|crispy}}

<button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
