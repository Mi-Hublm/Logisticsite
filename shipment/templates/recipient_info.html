{% extends "dashbase.html" %}
{% load crispy_forms_tags %}
{% block title %} Recipient information {% endblock %}

{% block dashbase %}
<div class="col-lg-8">
    <b class="text-secondary">Recipient Information</b><br>
        <div class="card bg-white mt-2 mb-5">
    <div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recipient First name</label>
          <input type="text" class="form-control" id="usernane" aria-describedby="emailHelp" name="first_name" value="{{ user_data.first_name }}" required>
        </div>


        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recipient Last name</label>
          <input type="text" class="form-control" id="usernane" aria-describedby="emailHelp" name="last_name" value="{{ user_data.last_name }}" required>
        </div>
    
    
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" value="{{ user_data.email }}" required>
        </div>
    
    
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Recipient phone number </label>
            <input type="tel" class="form-control" id="exampleInputPassword1" name="phone_number" value="{{ user_data.phone_number }}" required>
          </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Recipient Address</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name="address" required>
        </div>
    
        <button type="submit" class="btn btn-primary">Next</button>
    </form>
</div>
</div>
    </div>
{% endblock %}
