{% extends "dashbase.html" %}

{% block title %} Order {% endblock %}

{% load static %}


{% block dashbase %}
<div class="container">
    <b class="text-secondary">Package Details</b><br>
    <div class="card bg-white mt-2 mb-5">
<div class="card-body">
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Receivers Name</label>
        <input type="text" class="form-control" id="usernane" aria-describedby="emailHelp" name="username">
      </div>


    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Receivers Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
    </div>


    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Receivers Phone number</label>
        <input type="tel" class="form-control" id="exampleInputPassword1" name="password">
      </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Receivers Address</label>
      <input type="text" class="form-control" id="exampleInputPassword1" name="password">
    </div>

    <button type="submit" class="btn btn-primary">Creat order</button>
</form>
</div>
</div>
</div>


{% endblock %}
